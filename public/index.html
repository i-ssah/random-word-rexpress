    <title>Random Words API</title>
  </head>
  <body>
    <h1>Random Words API</h1>

    <h2>Usage</h2>
    <h3>Get a random word</h3>
    <pre><code>GET /words/random</code></pre>
    <h3>Add a new word</h3>
    <pre><code>POST /words</code></pre>
    <p>body:</p>
    <pre><code>{
  "word": "Confuzzlement"
}</code></pre>
  </body>
</html>
